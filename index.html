<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Coding Assesment L2 boilerplate</title>

</head>

<body>
    <div class="container">
        <div id="popup" class="popup">

        </div>
        <div class="left">
            <div class="leftImages">
                
            </div>
            <div class="images">
                <div class="main">
                    <img src="https://images.unsplash.com/photo-1519235106638-30cc49b5dbc5?q=80&w=1536&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                </div>
                <div class="belowMain">
                    <img src="https://images.unsplash.com/photo-1519232438710-de6b20546179?q=80&w=1536&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                    <img src="https://images.unsplash.com/photo-1519235014485-3a25f3ce0b30?q=80&w=1536&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                    <img src="https://images.unsplash.com/photo-1519235106638-30cc49b5dbc5?q=80&w=1536&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="title">
            </div>
            <div class="line"></div>
            <div class="price">
                <!-- <p>35% Off</p> -->
            </div>
            <div class="firstPrice">

            </div>
            <div class="line1"></div>
            <div class="colorDiv">
                <p>Choose a color</p>
                <div class="colors">
                    <div class="for_center">
                        <div class="bordercolor">
                        </div>
                        <div class="color1" style="background-color: red;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="sizes">
                <p>Choose a Size</p>
                <div class="allsizes">
                </div>
            </div>
            <div class="line1"></div>
            <div class="cart">
                <div class="cartBtn">
                    <div onclick="decreaseQuantity()" class="minus">
                        <p>-</p>
                    </div>
                    <div class="number">

                    </div>
                    <div onclick="increaseQuantity()" class="plus">
                        <p>+</p>
                    </div>

                </div>
                <div class="addDiv">
                    <div class="cartNumber">
                        <!-- <p>11</p> -->
                    </div>
                    <div onclick="cartadd()" class="adddtocart">
                        <i class="ri-shopping-bag-line"></i>
                        <p>Add to cart</p>
                    </div>
                </div>
            </div>
            <div class="line1"></div>
            <div class="description">
            </div>
        </div>
    </div>
    <!-- Happy coding ðŸ˜Š -->
    <script src="./script.js"></script>
</body>

</html>
